buildscript {
    ext {
        compose_version = '1.5.4'
        kotlin_version = '1.9.10'
        kotlinCompilerExtensionVersion = '1.5.3'
    }
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:8.2.2'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
} 